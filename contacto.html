<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
    <title>contacto </title>
  
   <style>
    table, td, th {
      border: 1px solid black;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 0 auto;
    }
    th, td {
      padding: 4px;
      text-align: left;
    }
    </style>
</head>
  
<body>
  <h1>pagina de contacto</h1>

  <p><a href="index.html">Volver a la pagina principal</a></p>
<form action="/action_page.php">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" maxlegength="20" required><br><br>
  
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido maxlength="20"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="telefono">Numero de telefono:</label>
  <input type="tel" id="telefono" name="telefono" placeholder="ej: 299-20123644"><br><br>
  
  <label for="edad">Edad:</label>
  <input type="number" id="edad" min="16" max="120"><br><br>
  
  <label for="direccion">Direccion:</label>
  <textarea id="direccion" name="direccion" rows="2" cols="30"></textarea><br><br>
  
  <label for="provincia">Provincia:</label>
  <input list="provincias" id="provincia" name="provincia"><br><br>
  <datalist id="provincias">
    <option value="Rio Negro">
    <option value="Neuquen">
    <option value="Buenos Aires">
    <option value="Córdoba">
    <option value="Mendoza">
    <option value="Formosa">
    <option value="Jujuy">
    <option value="Corrientes">
    <option value="Entre Rios">
    <option value="Salta">
    <option value="Misiones">
    <option value="Chaco">
    <option value="La Rioja">
    <option value="Tucuman">
    <option value="La pampa">
    <option value="Santa Cruz">
    <option value="Tierra del Fuego">
    <option value="Catamarca">
    <option value="Santa Fe">
    <option value="Santiago del Estero">
    <option value="San Juan">
    <option value="San Luis">
    <option value="Chubut">
   </datalist><br><br>
  
  <label for="codigo_postal">Código postal:</label>
  <input type="text" id="codigo_postal" name="codigo_postal" pattern="[A-Z][0-9]{4}[A-Z]{3}" placeholder="Ej: A1234ABC"><br><br>

  <p>método preferido de contacto:</P>
  
 <input type="radio" id="correo_electronico" name="metodo_preferido_de_contacto" value="Correo electrónico" checked>
 <label for="correo_electronico">Correo electrónico</label>

  <input type="radio" id="correo_postal" name="metodo_preferido_de_contacto"  value="correo postal">
  <label for="correo_postal">Correo postal</label>

  <input type="radio" id="telefono" name="metodo_preferido_de_contacto"  value="telefono">
  <label for="telefono">Telefono</label><br><br>

  <p>tipo de suscripción:</p>

 <input type="checkbox" id="noticias"  name="suscripcion" value="noticias"> 
 <label for="noticias">Noticias</label>

  <input type="checkbox" id="promociones" name="suscripcion" value="promociones" >
  <label for="promociones">Promociones</label>

  <input type="checkbox" id="alertas" name="suscripcion" value="alertas" Checkbox>
  <label for="alertas">Alertas</label>

  <input type="checkbox" id="eventos" name="suscripcion" value="eventos">
  <label for="eventos">Eventos</label><br><br>

  <input type="submit" value="enviar">
</form>

  </table>
</body>
</html>
