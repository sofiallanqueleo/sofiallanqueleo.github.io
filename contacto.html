<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"
    <title>contacto </title>
</head>
<body>
  <h1>pagina de contacto</h1>

  <p><a href="index.html">volver a la pagina principal</a></p>
<form action="/action_page.php">
  <label for="nombre">nombre:</label>
  <input type="text" id="nombre" name="nombre"><br><br>
  <label for="apellido">apellido:</label>
  <input type="text" id="apellido" name="apellido"><br><br>
  <label for="email">"email":</label>
  <input type="text" id="email" name="email"><br><br>
  <label for="telefono">numero de telefono:</label>
  <input type="tel" id="telefono" name="telefono" placeholder="ej: 299-20123644">
  <label for="edad">Edad:</label>
  <input type="number" id="edad min="0" max="120">
  <label for="direccion">Direccion:</label>
  <textarea id="direccion" name="direccion" rows="2" cols="30"></textarea>
  <input type="submit" value="enviar">
</form>

</body>
</html>
